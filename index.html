<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minimal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Vollkorn&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="container d_flex">
        <a href="#">
           <img src="images/logo.svg" alt="logo">
        </a>
        <nav>
            <ul id="navbar">
                <li>
                    <a href="#">process</a>
                </li>
                <li>
                    <a href="#">projects</a>
                </li>
                <li>
                    <a href="#">team</a>
                </li>
                <li>
                    <a href="#">contact</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <section class="main_banner">
        <div class="container">
            <h1>
                Making brands stand out<br>
                is our obsession
            </h1>
            <p>
                Let us help your brand stand out.
            </p>

        </div>

    </section>

</main>
<footer>
    <div class="m_width">
    <form name="contact_form" method="post">
        <div class="m_width">
            <label for="name" class="d_none;">Name</label>
            <input type="text" name="name" placeholder="Name" id="name">
        </div>
        <div class="m_width">
            <label for="email" class="d_none">Email</label>
            <input type="email" name="name" placeholder="Email" id="email">
        </div>
        <div class="m_width">
            <label for="budget" class="d_none">Budget</label>
            <input type="text" name="name" placeholder="Budget" id="budget">
        </div>
        <div class="m_width">
            <label for="comment" class="d_none">Describe your project...</label>
            <textarea name="message" placeholder="Describe your project..." id="comment"></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>
        <a href="#">
            <img src="images/logo_footer.svg" alt="logo">
        </a>
        <p>
            Minimal Template made in Webflow. All rights reserved.
        </p>
    </div>
</footer>

</body>

</html>
